<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>AJAX Youtube Test</title>
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
      <header role="banner">
        <h1>Search for videos on Youtube</h1>
      </header>
      <form action='#' role="form" name="youtube-search" class="js-search-form">
        <label for="query"></label>
          <input type="text" name="search-query" class="js-query" placeholder="food, skateboarding, dogs etc...">
          <button type="submit">Search</button>
        </form>
    <main role="main">
        <h2>Results</h2>
      <div class="search-results"></div>
      <div class ="js-results" aria-live="assertive" hidden> 
      </div>
      <div>
        <button type="submit"class ="page-token" aria-live='assertive' hidden>next page</button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
